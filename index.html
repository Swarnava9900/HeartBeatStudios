<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cagliostro&display=swap" rel="stylesheet">
    <title>Home | HeartBeatStudios</title>
</head>
<body>

<!-- navigation bar     -->
<div class="nav">

    <!-- name -->
    <div class="name">
        <h4>HeartBeatStudios</h4>
    </div>

    <!-- table -->
    <table class="nav-links">
        <th>
            <a href="#">Home</a>
        </th>
        <th>
            <a href="#">Web Dev</a>
        </th>
        <th>
            <a href="#">App Coding</a>
        </th>
        <th>
            <a href="#">About Us</a>
        </th>
        <th>
            <button class="sig" id="btnsig">
                <p id="sigbtn">Sign Up</p>
            </button>
        </th>
        <th>
            <button class="log" id="btnlog">
                <p id="logbtn">Sign In</p>
            </button>
        </th>    
    </table>

    <!-- burger -->
    <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>    
    </div>

</div>


<!-- horizontal rule -->
<div>
    <hr class="nav-marking">
</div>

<div class="img-container">
    <!-- img -->
    <div class="img">
    <img src="code.jpg">
    </div>
</div>


<!-- login popup -->
<div class="popup-log">
    <div class="close-btn">&times;</div>
    <div class="form">
        <h2>Sign In</h2>
        <div class="form-element">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email">
        </div>
        <div class="form-element">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <div class="form-element">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember Me</label>
        </div>
        <div class="form-element">
        <button>Sign in</button>
        </div>
        <div class="form-element">
            <a href="#">Forgot Password</a>
        </div>
    </div>
</div>


<!-- javascript -->
<script src="app.js"></script>

</body>
</html>
